<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org">

<head th:replace="~{base :: head}">

</head>
<body>
	<!-- Navbar Start -->
	<div th:replace="~{base :: base}"></div>

	<!-- Navbar End -->
 

	<!-- Page Header Start -->
	<div th:replace="~{base :: header(text='Booked Success')}"></div>

	<!-- Page Header End -->


	<!-- Success Start -->
	<div class="container-fluid py-5">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-6 py-5">
					<div class="card text-center p-4 shadow"
						style="background: rgba(51, 33, 29, 0.8);">
						<h1 class="text-white mb-4">Reservation Successful!</h1>
						<p class="text-white mb-2">
							Thank you, <span th:text="${booked.name}">Guest</span>, for your
							reservation.
						</p>
						<p class="text-white mb-2">
							Phone: <span th:text="${booked.phoneNumber}"></span>
						</p>
						<p class="text-white mb-2">
							Email: <span th:text="${booked.email}"></span>
						</p>
						<p class="text-white mb-2">
							Date: <span th:text="${booked.date}"></span>
						</p>
						<p class="text-white mb-2">
							Time: <span th:text="${booked.time}"></span>
						</p>
						<p class="text-white mb-4">
							Persons: <span th:text="${booked.person}"></span>
						</p>
						<a href="/" class="btn btn-primary">Back to Home</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Success End -->


	<!-- Footer Start -->
	<div th:replace="~{base :: footer}"></div>
	<!-- Footer End -->
	<div th:replace="~{base :: script}"></div>


</body>

</html>
